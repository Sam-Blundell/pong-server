<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <header class="header">
        <a href="/pong">
            <h2>PONG</h2>
        </a>
    </header>
    
    <div class="menu" id="Menu">
        <button id="StartNewGameButton" class="button">
            Start New Game
        </button>
        <button id="JoinGameButton" class="button" type="button">
            Join Game via ID
        </button>
    </div>

    <form id="IDForm" class="idForm">
        <label for="IDBox"> Enter Game ID: 
            <input id="IDBox" class="gameIDBox" type="text">
        </label>
        <button id="JoinWithID" class="button" type="button">
            Join
        </button>
    </form>

    <div class="gameContainer">
        
        <canvas id="GameScreen"></canvas>

        <div id="JoinLink" class="joinLink">
            <p>Join Link:</p>
            <p id="LinkUrl"></p>
            <button id="LinkButton" class="button">Copy url</button>
        </div>
    
    </div>
    
    <footer class="footer"></footer>
    
    <script type="module" src="./javascript/main.js"></script>
</body>
</html>
